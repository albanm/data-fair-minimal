<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Data-Fair - minimal - configuration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" type="text/css" href="https://staging.koumoul.com/s/data-fair/style.css">
  </head>
  <body>
    <h1>Data-Fair - minimal - configuration</h1>
    <p>The /config page must exist. It is used to edit the application's custom configuration object that will be stored in the data-fair instance.</p>
    <br>
    <h2>Edit configuration</h2>
    <textarea id="config" rows="8" cols="80"></textarea><br>
    <button id="saveConfig" disabled>save</button><br>
    <select id="selectDataset"><option>Select a dataset</option></select>
    <h2>Logs</h2>
    <ul id="log"></ul>

    <!-- jQuery and other small libraries for code clarity -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script>
      // %DATA_FAIR_CONFIG% will be replaced by data-fair's reverse proxy with an object
      // this replacement will only be done in HTML files, not external JS source code
      // so you must use a script tag as this one
      window.DATA_FAIR_CONFIG = JSON.parse('%DATA_FAIR_CONFIG%');
    </script>

    <script src="https://staging.koumoul.com/s/data-fair/config.js"></script>
  </body>
</html>
